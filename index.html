<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { color: white; font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <div class="info">
      <div class="title">
        <h1>Get insights that help your business grow.</h1>
      </div>
      <div class="description">
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
      </div>
      <div class="stats">

        <div class="companies">
          <h2>10k+</h2>
          <h4>companies</h4>
        </div>

        <div class="templates">
          <h2>314</h2>
          <h4>templates</h4>
        </div>

        <div class="queries">
          <h2>12M+</h2>
          <h4>queries</h4>
        </div>
      </div>
    </div>
    <div class="img-container">
      <picture>
        <source srcset="images/image-header-mobile.jpg" media="(max-width:375px)">
        <img src="images/image-header-desktop.jpg" alt="Imagen de Rotulo">
      </picture>

    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
